    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="https://www.calendarr.com/brasil/contagem-regressiva/natal/" method="post" autocomplete="on"> 
    
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input placeholder="Seu nome" type="text" name="name" id="iname" autocomplete="name">
                        <label for="iname">
                        </label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input placeholder="Seu e-mail" type="email" name="email" id="iemail" autocomplete="email">
                        <label for="iemail">
                        </label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">call</span>
                        <input placeholder="Seu telefone" type="phone" name="phone" id="iphone" autocomplete="phone">
                        <label for="iphone">
                        </label>
                    </div>
    
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input placeholder="Sua senha" type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" max="20">
                        <label for="isenha">
                        </label>
                    </div>
    
                    <input type="submit" value="Entrar">
                    <a href="https://www.calendarr.com/brasil/contagem-regressiva/natal/" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                    
                </form>
            </div>
          </section>
    </main>
